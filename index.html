<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Ally</title>

    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo-cursos.gif" alt="logo-header" id=logo-header>
        </header>
    
        <main>
            <section id="cadastro_cursos">
                <h1>Cadastro de Cursos</h1>
                
            <form action="" method="post">
                <div id="formulario">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input type="text" name="" id="form_nome">
                    </div>
                    <div class="form-group">
                        <label for="">Data de Início</label>
                        <input type="date" name="" id="form_dataInicio" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-group">
                        <label for="">Data de Final</label>
                        <input type="date" name="" id="form_dataFim" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-group">
                        <label for="">Duração (Semanas)</label>
                        <input type="number" name="" id="form_duracao">
                    </div>
                    <div  class="form-group">
                        <label for="">Descrição</label>
                        <textarea name="" id="form_desc" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <button type="submit" id="button">Cadastrar</button>
            </form>
        </section>
        
        <section id="lista_cursos">
            <h1>Lista de Cursos</h1>
            
            <input type="text" name="" id="pesquisa_cursos" placeholder="buscar por nomes...">
            
            <div class="row marketing">
                <div class="col-lg-12">
                    <table class="table table-hover">
                        <header>
                            <tr>
                                <th>Nome</th>
                                <th>Duração</th>
                                <th>Data de Inicio</th>
                                <th>Data de Final</th>
                            </tr>
                        </header>
                    </table>
                </div>
            </div>
        </section>   
    </main>
</div>
</body>

<!--<script src="js/bootstrap.js"></script>-->

</html>
